<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Square_Root</title>
</head>
<body>
  <script>
    // Using built-in Math.sqrt() method
    var a = prompt("Plese enter a number");
    var b = Math.sqrt(a);
    document.write(`<h1>Square root of ${a} is ${b}</h1>`);

    var x = Math.sqrt("Hello");
    document.write(`<h2>Square root of Hello is ${x}</h2>`);
    
    var y = Math.sqrt(-6);
    document.write(`<h2>Square root of -6 is ${y}</h2>`);

  </script>
</body>
</html>
