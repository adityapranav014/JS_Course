<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AddTwoNumber</title>
</head>
<body>
  <script>
    // Add Static Numbers
    let a = 5;
    let b = 3;
    var c = a+b;
    document.write("The Sum of "+a+" and "+b+" is : "+c);

    // Add Dynamic Numbers
    let x = prompt("Please enter the first number");
    let y = prompt("Plesse enter the second number");
    var z = parseInt(x)+parseInt(y);
    document.write(`<h1>The sum of ${x} and ${y} is ${z}</h1>`);


  </script>
</body>
</html>
