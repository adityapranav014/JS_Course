<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SwappingTwoNumber</title>
</head>
<body>
  <script>
    // Swapping using Temporary Variable
    var a = prompt("Please enter the a value");
    var b = prompt("please enter the b value");
    document.write(`<h2>The value of a is : ${a}, </br> The value of b is : ${b}</h2>`);

    var temp;
    temp = a;
    a = b;
    b = temp;
    document.write(`<h2>After Swapping </br> The value of a is : ${a},</br> The value of b is : ${b}</h2>`);

    // Swapping without using Temporary Variable
    var x = parseInt(prompt("Please enter the x value"));
    var y = parseInt(prompt("Please enter the y value"));
    document.write(`<h2>The value of x is : ${x}, </br> The value of y is : ${y}</h2>`);

    x = x + y;
    y = x - y;
    x = x - y;
    document.write(`<h2>After Swapping </br> The value of a is : ${x}, </br> The value of b is : ${y}</h2>`);

  </script>
</body>
</html>
